    <body>
      
      <form class="form mt-5 p-5">
      <fieldset class="text-center">
        <legend>Disabled fieldset example</legend>
      <div class="mt-5">
        <label for="formFile" class="form-label">Adjuntar imagen de ejemplo</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="mt-5">
        <label for="formFileMultiple" class="form-label">Adjuntar una imagen más</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Disabled input</label>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Disabled select menu</label>
        <select id="disabledSelect" class="form-select">
          <option>Disabled select</option>
        </select>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="FieldsetCheck">
          <label class="form-check-label" for="FieldsetCheck">
            Can't check this
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
      
    </form>
